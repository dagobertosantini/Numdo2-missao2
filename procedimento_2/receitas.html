<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="preencheCatalogo()">
    <div class="container-fluid row row-cols-1 row-cols-md-3 p-3 mb-2 bg-warning" id="pnlCatalogo"></div>
</body>

<script>
    function getCard(dados){
        var card = document.getElementById("pnlCatalogo");
        card.innerHTML +='<div class="col-sm-3"><div class="card" style="width: 250px;height: 500px">' +
                         '<div><img class="card-img-top" src="'+ dados.imagem +'"></div>' +
                         '<div class="card-body">' +
                         '<div><h5 class="card-title">' + dados.titulo + '</h5></div>' +
                         '<div class="card-text"><ul>' + getListaIngredientes(dados.ingredientes) + '</ul><hr class="hr" />' +
                         '<p class="card-text">' + dados.preparo + '</p>' + '</div></div></div></div><br>';
    }

    function getListaIngredientes(ingredientes){
        var lista = "";
        for(i = 0;i < ingredientes.length;i++){
            lista = lista + '<li>' + ingredientes[i] + '</li>';
        }
        return lista;
    }

    function preencheCatalogo(){
        for(receita of receitas){
            getCard(receita);
        }
    }

    const receitas = [
        {
            "titulo": "Brigadeiro",
			"imagem": "./imagens/brigadeiro.jpg",
		    "preparo": "Misture bem e leve ao fogo baixo, mexendo sempre até desprender do fundo da panela (cerca de 10 minutos).",
			"ingredientes":["1 Leite MOÇA®","3 colheres (sopa) de Chocolate em Pó ","1 colher (sopa) de manteiga","1 xícara (chá) de chocolate granulado"],
        },
        {
            "titulo": "Beijinho",
			"imagem": "./imagens/bei.jpg",
		    "preparo": "Misture e leve ao fogo baixo, mexendo sempre até desprender do fundo da panela. Deixe esfriar e modele.",
			"ingredientes":["1 Leite MOÇA®","1 Colher de manteiga","4 colheres de coco ralado","coco ralado para passar os doces"],
        },
        {
            "titulo": "Cajuzinho",
			"imagem": "./imagens/caju.jpg",
		    "preparo": "Misture e leve ao fogo baixo, mexendo sempre até desprender do fundo da panela. Deixe esfriar e modele.",
			"ingredientes":["Leite Condensado","1 Colher de manteiga","Amendoin sem pele","Cacau em pó","Açucar Cristal"],
        }
        ]



</script>

</html>
